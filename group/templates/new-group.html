{% extends "base.html" %}
{% block head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
{% endblock %}
{% block body %}
<body class="contact-page">
{% endblock %}

{% block content %}
        <div class="page-header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <header class="entry-header">
                            <h1>組別建立/編輯</h1>
                        </header><!-- .entry-header -->
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div><!-- .page-header-overlay -->
    </div><!-- .page-header -->

    <div class="container">
        <div class="row">
            <div class="m-auto p-4 col-xs-12 col-sm-12 col-md-10 well well-sm card shadow" style="margin-top: 5vh!important;">
                <legend class="text-left"></a>編輯組別成員</legend>
                <form action="" method="post" class="form" role="form">
                {% csrf_token %}
                    {% for user in all_users %}
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="Check{{ forloop.counter }}" value="{{ user.id }}" name="members" >
                        <label class="custom-control-label" for="Check{{ forloop.counter }}">{{user.name}}( {{user.email}} )</label>
                    </div>
                    {% endfor %}
                    <div class="col-lg-12 text-center align-self-center mt-3">
                        <input type="submit" class="account-submit" value="儲存">  
                    </div>
                </form>
            </div>
        </div>
    </div><!-- .container -->
{% endblock %}

{% block footer %}
{% endblock %}
