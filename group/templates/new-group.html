{% extends "base.html" %}
{% block head %}
<style>
@theme-color:               #19c880;

@font-size:                 13px;

@btn-link-disabled-color:   #ccc;
@input-border:              #ccc;
@padding-large-horizontal:  20px;
@border-radius-small:       2px;

.radio,
.checkbox {
  padding-left: @padding-large-horizontal;
  position: relative;
  display: block;

  input {
    opacity: 0;
    position: absolute;
    z-index: 1;
    cursor: pointer;
    margin-left: -@padding-large-horizontal;

    &:checked {
      + label {
				&::before {
          border-color: @theme-color;
        }
        &::after {
          content: '';
          display: inline-block;
          position: absolute;
          width: 13px;
          height: 13px;
          left: 2px;
          top: 4px;
          margin-left: -@padding-large-horizontal;
          border: 1px solid @theme-color;
          border-radius: 50%;
          background-color: @theme-color;
        }
      }
    }
  }

  label {
    display: inline-block;
    position: relative;
    padding-left: 5px;

    &::before {
      content: '';
      display: inline-block;
      position: absolute;
      width: 17px;
      height: 17px;
      left: 0;
			top: 2px;
      margin-left: -@padding-large-horizontal;
      border: 1px solid @input-border;
      border-radius: 50%;
      background-color: #fff;
    }
  }
	
	&.disabled {
    label {
      color: @btn-link-disabled-color;

      &::before {
        opacity: .54;
        border-color: @btn-link-disabled-color;
      }
    }
  }
}

.checkbox {
  input {
    &:checked {
      + label {
				&::before {
          border-color: @theme-color;
          background-color: @theme-color;
        }
        &::after {
          content: "\f00c";
          font-family: FontAwesome;
					font-size: @font-size;
          color: #fff;
          top: 0;
          left: 1px;
          border-color: transparent;
          background-color: transparent;
        }
      }
    }
  }
  label {
    &::before {
      border-radius: @border-radius-small;
    }
  }
}
</style>
{% endblock %}
{% block body %}
<body class="contact-page">
{% endblock %}

{% block content %}
        <div class="page-header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <header class="entry-header">
                            <h1>組別建立/編輯</h1>
                        </header><!-- .entry-header -->
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div><!-- .page-header-overlay -->
    </div><!-- .page-header -->

    <div class="container">
        <div class="row">
            <div class="m-auto p-4 col-xs-12 col-sm-12 col-md-10 well well-sm card shadow" style="margin-top: 5vh!important;">
                <legend class="text-left"></a>編輯組別成員</legend>
                <form action="" method="post" class="form" role="form">
                {% csrf_token %}
                    {% for user in all_users %}
                    <div class="checkbox">
                        <input type="checkbox" id="Check{{ forloop.counter }}" value="{{ user.id }}" name="members" >
                        <label for="Check{{ forloop.counter }}">{{user.name}}( {{user.email}} )</label>
                    </div>
                    {% endfor %}
                    <div class="col-lg-12 text-center align-self-center mt-3">
                        <input type="submit" class="account-submit" value="儲存">  
                    </div>
                </form>
            </div>
        </div>
    </div><!-- .container -->
{% endblock %}
