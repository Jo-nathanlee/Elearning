        {% comment %} ajax {% endcomment %}
        <script>
        $(document).ready(function(){
            {% if messages %}
                {% for message in messages %}
                    {% if 'error' in message.tags %}
                        alertify.error('{{ message }}');   
                    {% else %}
                        alertify.success('{{ message }}');     
                    {% endif %}
                {% endfor %}
            {% endif %}

            {% if request.path == '/index/teacher' or '/course/new_lesson' in request.path or '/course/edit_lesson' in request.path  or '/course/edit' in request.path or '/course/new' in request.path or '/group' in request.path  %}
                 $(".nav-ul li").each(function(){
                    $(this).removeClass('current-menu-item');
                });
                $('.li-teacher').addClass('current-menu-item');
            {% endif %}
            {% if request.path == '/course/my_course' %}
                $(".nav-ul li").each(function(){
                    $(this).removeClass('current-menu-item');
                });
                $('.li-course').addClass('current-menu-item');
            {% endif %}
        });
        
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // 这些HTTP方法不要求CSRF包含
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        </script>
